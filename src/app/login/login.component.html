<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title text-center">Connexion</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="email">Adresse email</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="email" placeholder="Entrez votre adresse email">
              </div>
              <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="password" placeholder="Entrez votre mot de passe">
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
              </div>
              <button type="submit" class="btn btn-primary btn-block" (click)="login()">Se connecter</button>
            </form>
            <hr>
            <p class="text-center">Vous n'avez pas de compte? <a href="#">Cr√©er un compte</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
