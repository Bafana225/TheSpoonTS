<div class="container my-4">
    <h2>Ajouter un restaurant</h2>
    <form (ngSubmit)="addRestaurant()">
      <div class="form-group">
        <label>Nom</label>
        <input type="text" class="form-control" name="nom" [(ngModel)]="newRestaurant.nom" required>
      </div>
      <div class="form-group">
        <label>Adresse</label>
        <input type="text" class="form-control" name="adresse" [(ngModel)]="newRestaurant.adresse" required>
      </div>
      <div class="form-group">
        <label>Nombre de couverts</label>
        <input type="number" class="form-control" name="nbCouverts" [(ngModel)]="newRestaurant.nbCouverts" required>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" name="accessibilitePmr" [(ngModel)]="newRestaurant.accessibilitePmr">
        <label class="form-check-label">Accessible aux personnes à mobilité réduite</label>
      </div>
      <div class="form-group">
        <label>Prix moyen (en euros)</label>
        <input type="number" class="form-control" name="prixMoyen" [(ngModel)]="newRestaurant.prixMoyen" required>
      </div>
      <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
  </div>
